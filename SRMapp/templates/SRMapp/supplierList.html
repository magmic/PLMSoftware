{% extends 'SRMapp/base.html' %}

{% block content %}
<div class="panel panel-default">    
    <div class="panel-heading">
        <h4>Suppliers</h4>
    </div>
    <div class="panel-body">
        <table class="table">
            <thead>
                <tr>
                    <th>Supplier</th>
                    <th>Average grade</th>
                </tr>
            </thead>
            
            {% for supplier in supplier_list %}
            <tr>
                <td>{{ supplier.name }}</td>
                <td>
                    <div class="review-stars-100-wrapper"><span class="review-stars rate-2"> </span></div>
                    

                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
