{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'SRMapp/bootstrap.css' %}" />


<div class="panel panel-default">    
    <div class="panel-heading">
        <h4>Products</h4>
    </div>
    <div class="panel-body">
        <table class="table">
            <thead>
                <tr>
                    <th>Products</th>
                </tr>
            </thead>
            
            {% for product in latest_product_list %}
            <tr>
                <td><a href="{% url 'detail' product.id %}">{{ product.name }}</a></td>
            </tr>
            {% endfor %}
