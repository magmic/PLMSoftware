{% extends 'SRMapp/base.html' %}


{% block content %}
<div class="panel panel-default">    
    <div class="panel-heading">
        <h4>Products</h4>
    </div>
    <div class="panel-body">
        <table class="table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Unit</th>
                </tr>
            </thead>
            
            {% for product in product_list %}
            <tr>
                <td><!--<a href="{% url 'detail' product.id %}">-->{{ product.name }}<!--</a>--></td>
                <td>{{ product.unit }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
